<template name="newComment">
  <form data-form>
    <div>
      <input type="email" placeholder="email">
      <input type="text" placeholder="name">
    </div>
    <div>
      <textarea rows="2" placeholder="Thoughts..."></textarea>
    </div>
    <button class="button" data-submit>Post</button>
    <button class="button" data-cancel>Cancel</button>
  </form>
</template>
