<template name="postContent">
  <div class="post {{width}}">
    {{#with post}}
      <h2>{{title}}</h2>
      {{#if showEdit}}
        <a href={{pathFor 'editPost' slug=slug}}>edit</a>
      {{/if}}
      {{#markdown}}{{content}}{{/markdown}}
    {{/with}}
    {{#unless edit}}
      {{> comments collectionName='comments' articleId=post._id}}
    {{/unless}}
  </div>
</template>

<template name="editPost">
  <div class="half">
    {{#with post}}
      <input id="title" type="text" value={{title}}>
      <button id="save">Save</button>
      <div class='container'>
        <div class="row">
          <textarea id="content" name="" cols="100" rows="80">{{{content}}}</textarea>
        </div>
      </div>
      <button id="save">Save</button>
    {{/with}}
  </div>
</template>

<template name="postWrapper">
  {{#if edit}}
    {{> editPost post=post}}
  {{/if}}
  {{> postContent post=post edit=edit}}
</template>
