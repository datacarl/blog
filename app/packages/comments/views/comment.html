<template name="comment">
  <li>
    <p>{{name}} {{fromNow createdAt}}</p>
    <p>{{text}} </p>
    {{#if reply}}
      {{> newComment articleId=articleId parentId=_id}}
    {{else}}
      <button class="button" data-reply>reply</button>
    {{/if}}
    {{> comments articleId=articleId parentId=_id child=true}}
  </li>
</template>
