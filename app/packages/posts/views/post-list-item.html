<template name="postListItem">
  <div class="post-list-item full">
      <h2 class="center-text">
        <a href="{{pathFor 'post'}}">
          {{title}}
        </a>
      </h2>
      <a href="{{pathFor 'post'}}">
        <p>{{#markdown}} {{summary}} {{/markdown}}</p>
      </a>
  </div>
</template>
